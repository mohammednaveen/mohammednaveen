<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <style>
      @keyframes bob    { 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-6px)} }
      @keyframes punchL { 0%,20%,100%{transform:translateX(0px)} 9%{transform:translateX(56px)} }
      @keyframes punchR { 0%,20%,100%{transform:translateX(0px)} 9%{transform:translateX(-56px)} }
      @keyframes star1  { 0%,7%,19%,100%{opacity:0;transform:scale(0.3)} 11%,16%{opacity:1;transform:scale(1.25)} }
      @keyframes star2  { 0%,57%,69%,100%{opacity:0;transform:scale(0.3)} 61%,66%{opacity:1;transform:scale(1.25)} }
      @keyframes ropeA  { 0%,100%{opacity:.42} 50%{opacity:.82} }
      @keyframes ropeB  { 0%,100%{opacity:.42} 50%{opacity:.82} }
      @keyframes ropeC  { 0%,100%{opacity:.42} 50%{opacity:.82} }
      @keyframes crowd  { 0%,100%{opacity:.18} 50%{opacity:.32} }

      .bl { animation: bob    .80s ease-in-out infinite         }
      .br { animation: bob    .80s ease-in-out infinite   .4s   }
      .pl { animation: punchL 2.6s ease-in-out infinite         }
      .pr { animation: punchR 2.6s ease-in-out infinite  1.3s   }
      .s1 { animation: star1  2.6s ease-in-out infinite; transform-origin:50% 50% }
      .s2 { animation: star2  2.6s ease-in-out infinite; transform-origin:50% 50% }
      .r1 { animation: ropeA  2.4s ease-in-out infinite   0.0s  }
      .r2 { animation: ropeB  2.4s ease-in-out infinite   0.8s  }
      .r3 { animation: ropeC  2.4s ease-in-out infinite   1.6s  }
      .cr { animation: crowd  3.2s ease-in-out infinite         }
    </style>

    <linearGradient id="bg"    x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#0c0a07"/>
      <stop offset="100%" stop-color="#060503"/>
    </linearGradient>
    <linearGradient id="fl"    x1=".5" y1="0" x2=".5" y2="1">
      <stop offset="0%"   stop-color="#1d1608"/>
      <stop offset="100%" stop-color="#0c0903"/>
    </linearGradient>
    <radialGradient id="sp" cx="50%" cy="62%" r="38%">
      <stop offset="0%"   stop-color="#c9a96e" stop-opacity=".13"/>
      <stop offset="100%" stop-color="#c9a96e" stop-opacity="0"/>
    </radialGradient>

    <filter id="gg" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="2.8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="gi" x="-130%" y="-130%" width="360%" height="360%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="gs" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ── BACKGROUND ─────────────────────────────── -->
  <rect width="800" height="200" fill="url(#bg)"/>
  <rect width="800" height="200" fill="url(#sp)"/>

  <!-- Subtle crowd silhouettes far back -->
  <g class="cr" opacity=".22">
    <rect x="80"  y="44" width="6"  height="14" fill="#3a2e1a" rx="2"/>
    <rect x="94"  y="40" width="6"  height="18" fill="#2e2410" rx="2"/>
    <rect x="108" y="47" width="6"  height="11" fill="#3a2e1a" rx="2"/>
    <rect x="122" y="42" width="6"  height="16" fill="#2e2410" rx="2"/>
    <rect x="136" y="48" width="5"  height="10" fill="#3a2e1a" rx="2"/>
    <rect x="150" y="44" width="6"  height="14" fill="#2e2410" rx="2"/>
    <rect x="560" y="44" width="6"  height="14" fill="#3a2e1a" rx="2"/>
    <rect x="574" y="40" width="6"  height="18" fill="#2e2410" rx="2"/>
    <rect x="588" y="47" width="6"  height="11" fill="#3a2e1a" rx="2"/>
    <rect x="602" y="42" width="6"  height="16" fill="#2e2410" rx="2"/>
    <rect x="616" y="48" width="5"  height="10" fill="#3a2e1a" rx="2"/>
    <rect x="630" y="44" width="6"  height="14" fill="#2e2410" rx="2"/>
    <rect x="650" y="42" width="6"  height="16" fill="#2e2410" rx="2"/>
    <rect x="668" y="45" width="5"  height="13" fill="#3a2e1a" rx="2"/>
    <rect x="684" y="41" width="6"  height="17" fill="#2e2410" rx="2"/>
    <rect x="700" y="47" width="6"  height="11" fill="#3a2e1a" rx="2"/>
  </g>

  <!-- ── RING FLOOR ──────────────────────────────── -->
  <polygon points="95,152 705,152 768,188 32,188" fill="url(#fl)"/>
  <!-- Canvas seam lines (perspective) -->
  <line x1="264" y1="152" x2="222" y2="188" stroke="#1a1206" stroke-width="1.2" opacity=".7"/>
  <line x1="400" y1="152" x2="400" y2="188" stroke="#1a1206" stroke-width="1.2" opacity=".7"/>
  <line x1="536" y1="152" x2="578" y2="188" stroke="#1a1206" stroke-width="1.2" opacity=".7"/>
  <!-- Canvas subtle texture cross-hatch -->
  <line x1="332" y1="152" x2="310" y2="188" stroke="#1a1206" stroke-width=".7" opacity=".4"/>
  <line x1="468" y1="152" x2="490" y2="188" stroke="#1a1206" stroke-width=".7" opacity=".4"/>

  <!-- ── CORNER POSTS ────────────────────────────── -->
  <rect x="78"  y="56" width="10" height="135" fill="#4a3c1e" rx="1"/>
  <rect x="712" y="56" width="10" height="135" fill="#4a3c1e" rx="1"/>
  <!-- Caps (gold glow) -->
  <rect x="74"  y="50" width="18" height="10" fill="#c9a96e" rx="1" filter="url(#gg)"/>
  <rect x="708" y="50" width="18" height="10" fill="#c9a96e" rx="1" filter="url(#gg)"/>
  <!-- Turnbuckle padding mid-post -->
  <rect x="76"  y="90" width="14" height="18" fill="#2a1e08" rx="2"/>
  <rect x="710" y="90" width="14" height="18" fill="#2a1e08" rx="2"/>

  <!-- ── ROPES (3) ────────────────────────────────── -->
  <line class="r3" x1="88"  y1="152" x2="712" y2="152" stroke="#c9a96e" stroke-width="2.2"/>
  <line class="r2" x1="88"  y1="120" x2="712" y2="120" stroke="#c9a96e" stroke-width="2.2"/>
  <line class="r1" x1="88"  y1="88"  x2="712" y2="88"  stroke="#c9a96e" stroke-width="2.2"/>

  <!-- ── ROUND TITLE ──────────────────────────────── -->
  <text x="400" y="26"
        font-family="'Courier New',Courier,monospace"
        font-size="9" fill="#c9a96e" text-anchor="middle"
        letter-spacing="7" opacity=".78">⬦  R O U N D  1  ⬦</text>

  <!-- ────────────────────────────────────────────────
       LEFT BOXER — Gold Corner
       Group base: translate(148, 36)
       Body center ~x=26, ~y=55 in local coords
  ──────────────────────────────────────────────────── -->
  <g transform="translate(148,36)">
    <g class="bl">

      <!-- Guard glove (left side, raised) -->
      <rect x="-9" y="10" width="24" height="22" fill="#c9a96e" rx="3" filter="url(#gg)"/>
      <rect x="-2" y="19" width="15" height="15" fill="#a86e28"/>

      <!-- Headgear — gold -->
      <rect x="11" y="0"  width="30" height="9"  fill="#c9a96e" rx="1"/>
      <rect x="9"  y="0"  width="9"  height="20" fill="#9a6820" rx="1"/>
      <rect x="34" y="0"  width="9"  height="20" fill="#9a6820" rx="1"/>
      <!-- Chin strap -->
      <rect x="16" y="18" width="20" height="4"  fill="#9a6820" rx="1" opacity=".7"/>
      <!-- Face skin -->
      <rect x="15" y="5"  width="22" height="16" fill="#c07848" rx="1"/>
      <!-- Eyes (tiny) -->
      <rect x="18" y="9"  width="4"  height="3"  fill="#1a0e04" rx="1"/>
      <rect x="26" y="9"  width="4"  height="3"  fill="#1a0e04" rx="1"/>
      <!-- Mouthguard -->
      <rect x="17" y="17" width="18" height="3"  fill="#e8d0b0" rx="1" opacity=".8"/>

      <!-- Neck -->
      <rect x="19" y="22" width="14" height="8"  fill="#a86e28"/>
      <!-- Torso (dark shirt) -->
      <rect x="11" y="30" width="30" height="22" fill="#141414"/>
      <!-- Belt line -->
      <rect x="11" y="49" width="30" height="3"  fill="#c9a96e" opacity=".4"/>
      <!-- Shorts (gold) -->
      <rect x="11" y="52" width="30" height="14" fill="#c9a96e"/>
      <rect x="12" y="52" width="9"  height="14" fill="#9a6820"/>
      <rect x="33" y="52" width="8"  height="14" fill="#9a6820"/>
      <!-- Waistband -->
      <rect x="11" y="52" width="30" height="4"  fill="#e8c870" opacity=".6"/>

      <!-- Legs -->
      <rect x="11" y="66" width="13" height="24" fill="#a86e28"/>
      <rect x="28" y="66" width="13" height="24" fill="#a86e28"/>
      <!-- Kneepads -->
      <rect x="12" y="76" width="11" height="6"  fill="#c9a96e" rx="1" opacity=".5"/>
      <rect x="29" y="76" width="11" height="6"  fill="#c9a96e" rx="1" opacity=".5"/>
      <!-- Shoes -->
      <rect x="7"  y="88" width="19" height="9"  fill="#0e0e0e" rx="2"/>
      <rect x="27" y="88" width="19" height="9"  fill="#0e0e0e" rx="2"/>
      <!-- Shoe highlights -->
      <rect x="8"  y="89" width="8"  height="2"  fill="#2a2a2a" rx="1" opacity=".8"/>
      <rect x="28" y="89" width="8"  height="2"  fill="#2a2a2a" rx="1" opacity=".8"/>

      <!-- ── PUNCH ARM (right, extends RIGHT) animated ── -->
      <g class="pl">
        <!-- Upper arm shadow -->
        <rect x="41" y="26" width="26" height="13" fill="#8a5820" rx="1"/>
        <!-- Forearm skin -->
        <rect x="41" y="25" width="24" height="12" fill="#a86e28"/>
        <!-- Glove fist (gold, bigger) -->
        <rect x="60" y="17" width="24" height="24" fill="#c9a96e" rx="3" filter="url(#gg)"/>
        <!-- Glove knuckle detail -->
        <rect x="62" y="18" width="20" height="6"  fill="#e8c870" rx="1" opacity=".5"/>
        <rect x="62" y="24" width="20" height="3"  fill="#9a6820" opacity=".4"/>
      </g>

    </g>
  </g>

  <!-- Dust particles — left boxer feet -->
  <circle cx="172" cy="154" r="2.2" fill="#c9a96e" opacity="0">
    <animate attributeName="opacity" values="0;.55;0"   dur="1.6s" repeatCount="indefinite" begin="0s"/>
    <animate attributeName="cy"      values="154;144;136" dur="1.6s" repeatCount="indefinite" begin="0s"/>
    <animate attributeName="cx"      values="172;169;167" dur="1.6s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="186" cy="156" r="1.6" fill="#c9a96e" opacity="0">
    <animate attributeName="opacity" values="0;.38;0"   dur="1.9s" repeatCount="indefinite" begin=".6s"/>
    <animate attributeName="cy"      values="156;146;138" dur="1.9s" repeatCount="indefinite" begin=".6s"/>
  </circle>
  <circle cx="162" cy="155" r="1.2" fill="#e8c870" opacity="0">
    <animate attributeName="opacity" values="0;.28;0"   dur="2.1s" repeatCount="indefinite" begin="1.1s"/>
    <animate attributeName="cy"      values="155;147;141" dur="2.1s" repeatCount="indefinite" begin="1.1s"/>
  </circle>

  <!-- ── IMPACT STAR 1 (left boxer punches) ───── -->
  <g transform="translate(400,68)">
    <g class="s1" filter="url(#gi)">
      <polygon
        points="0,-20 4.4,-7.5 17.5,-7.5 7.2,.9 11,15 0,8.5 -11,15 -7.2,.9 -17.5,-7.5 -4.4,-7.5"
        fill="#ffe87a"/>
      <!-- Tiny rays -->
      <line x1="0" y1="-24" x2="0"  y2="-20" stroke="#ffe87a" stroke-width="2" opacity=".7"/>
      <line x1="21" y1="-8" x2="17.5" y2="-7.5" stroke="#ffe87a" stroke-width="2" opacity=".7"/>
      <line x1="-21" y1="-8" x2="-17.5" y2="-7.5" stroke="#ffe87a" stroke-width="2" opacity=".7"/>
      <text x="0" y="37"
            font-family="'Courier New',Courier,monospace"
            font-size="9" fill="#ffe87a" text-anchor="middle"
            letter-spacing="2" font-weight="bold">POW!</text>
    </g>
  </g>

  <!-- ────────────────────────────────────────────────
       RIGHT BOXER — Silver Corner  (faces LEFT)
       Group base: translate(652, 36)
       Guard arm on RIGHT side (x≈38-62), punch arm extends LEFT
  ──────────────────────────────────────────────────── -->
  <g transform="translate(652,36)">
    <g class="br">

      <!-- Guard glove (right side) -->
      <rect x="37" y="10" width="24" height="22" fill="#a0a0a0" rx="3" filter="url(#gs)"/>
      <rect x="39" y="19" width="15" height="15" fill="#a86e28"/>

      <!-- Headgear — silver -->
      <rect x="11" y="0"  width="30" height="9"  fill="#c0c0c0" rx="1"/>
      <rect x="9"  y="0"  width="9"  height="20" fill="#707070" rx="1"/>
      <rect x="34" y="0"  width="9"  height="20" fill="#707070" rx="1"/>
      <!-- Chin strap -->
      <rect x="16" y="18" width="20" height="4"  fill="#606060" rx="1" opacity=".7"/>
      <!-- Face skin -->
      <rect x="15" y="5"  width="22" height="16" fill="#c07848" rx="1"/>
      <!-- Eyes -->
      <rect x="18" y="9"  width="4"  height="3"  fill="#1a0e04" rx="1"/>
      <rect x="26" y="9"  width="4"  height="3"  fill="#1a0e04" rx="1"/>
      <!-- Mouthguard -->
      <rect x="17" y="17" width="18" height="3"  fill="#e8d0b0" rx="1" opacity=".8"/>

      <!-- Neck -->
      <rect x="19" y="22" width="14" height="8"  fill="#a86e28"/>
      <!-- Torso -->
      <rect x="11" y="30" width="30" height="22" fill="#141414"/>
      <rect x="11" y="49" width="30" height="3"  fill="#a0a0a0" opacity=".3"/>
      <!-- Shorts (dark steel) -->
      <rect x="11" y="52" width="30" height="14" fill="#4a4a4a"/>
      <rect x="12" y="52" width="9"  height="14" fill="#383838"/>
      <rect x="33" y="52" width="8"  height="14" fill="#383838"/>
      <!-- Waistband -->
      <rect x="11" y="52" width="30" height="4"  fill="#888888" opacity=".4"/>

      <!-- Legs -->
      <rect x="11" y="66" width="13" height="24" fill="#a86e28"/>
      <rect x="28" y="66" width="13" height="24" fill="#a86e28"/>
      <!-- Kneepads -->
      <rect x="12" y="76" width="11" height="6"  fill="#888888" rx="1" opacity=".5"/>
      <rect x="29" y="76" width="11" height="6"  fill="#888888" rx="1" opacity=".5"/>
      <!-- Shoes -->
      <rect x="7"  y="88" width="19" height="9"  fill="#0e0e0e" rx="2"/>
      <rect x="27" y="88" width="19" height="9"  fill="#0e0e0e" rx="2"/>
      <rect x="8"  y="89" width="8"  height="2"  fill="#2a2a2a" rx="1" opacity=".8"/>
      <rect x="28" y="89" width="8"  height="2"  fill="#2a2a2a" rx="1" opacity=".8"/>

      <!-- ── PUNCH ARM (left, extends LEFT) animated ── -->
      <g class="pr">
        <rect x="-19" y="26" width="26" height="13" fill="#8a5820" rx="1"/>
        <rect x="-19" y="25" width="24" height="12" fill="#a86e28"/>
        <!-- Glove fist (silver) -->
        <rect x="-36" y="17" width="24" height="24" fill="#a0a0a0" rx="3" filter="url(#gs)"/>
        <!-- Glove knuckle detail -->
        <rect x="-34" y="18" width="20" height="6"  fill="#d0d0d0" rx="1" opacity=".4"/>
        <rect x="-34" y="24" width="20" height="3"  fill="#606060" opacity=".4"/>
      </g>

    </g>
  </g>

  <!-- Dust particles — right boxer feet -->
  <circle cx="628" cy="154" r="2.2" fill="#a0a0a0" opacity="0">
    <animate attributeName="opacity" values="0;.55;0"   dur="1.6s" repeatCount="indefinite" begin="1.3s"/>
    <animate attributeName="cy"      values="154;144;136" dur="1.6s" repeatCount="indefinite" begin="1.3s"/>
    <animate attributeName="cx"      values="628;631;633" dur="1.6s" repeatCount="indefinite" begin="1.3s"/>
  </circle>
  <circle cx="614" cy="156" r="1.6" fill="#a0a0a0" opacity="0">
    <animate attributeName="opacity" values="0;.38;0"   dur="1.9s" repeatCount="indefinite" begin="1.9s"/>
    <animate attributeName="cy"      values="156;146;138" dur="1.9s" repeatCount="indefinite" begin="1.9s"/>
  </circle>
  <circle cx="638" cy="155" r="1.2" fill="#c8c8c8" opacity="0">
    <animate attributeName="opacity" values="0;.28;0"   dur="2.1s" repeatCount="indefinite" begin="2.4s"/>
    <animate attributeName="cy"      values="155;147;141" dur="2.1s" repeatCount="indefinite" begin="2.4s"/>
  </circle>

  <!-- ── IMPACT STAR 2 (right boxer punches) ───── -->
  <g transform="translate(400,68)">
    <g class="s2" filter="url(#gi)">
      <polygon
        points="0,-20 4.4,-7.5 17.5,-7.5 7.2,.9 11,15 0,8.5 -11,15 -7.2,.9 -17.5,-7.5 -4.4,-7.5"
        fill="#ffe87a"/>
      <line x1="0"   y1="-24" x2="0"    y2="-20"  stroke="#ffe87a" stroke-width="2" opacity=".7"/>
      <line x1="21"  y1="-8"  x2="17.5" y2="-7.5" stroke="#ffe87a" stroke-width="2" opacity=".7"/>
      <line x1="-21" y1="-8"  x2="-17.5" y2="-7.5" stroke="#ffe87a" stroke-width="2" opacity=".7"/>
      <text x="0" y="37"
            font-family="'Courier New',Courier,monospace"
            font-size="9" fill="#ffe87a" text-anchor="middle"
            letter-spacing="2" font-weight="bold">JAB!</text>
    </g>
  </g>

  <!-- ── AMBIENT FLOOR GLOW ─────────────────────── -->
  <ellipse cx="400" cy="170" rx="220" ry="14" fill="#c9a96e" opacity=".05"/>
</svg>
